<template id="head">

	<link href="theme.css" rel="stylesheet">
	<style type="text/css">
		div#headline .text {
			text-decoration: underline;
			margin-right: 2em;
		}
		.dot {
		  height: 25px;
		  width: 25px;
		  background-color: red;
		  border-radius: 50%;
		  display: inline-block;
		}
	</style>

	<script src="theme.js"></script>
	<script type="text/javascript">
		console.log("JS header script executed");
		try {
			document.addEventListener('themeContentAdded', function() {
				document.getElementById("head-script").style['background-color'] = "green";
			});
		} catch (e) {
			console.error("head", e);
		}
	</script>
</template>

<template id="body">
	<div style="font-size: 2em;" id="headline">
		<span class="text">Example theme</span>
		<span class="dot" id="head-script"></span>
		<span>Script in header</span>

		<span class="dot" id="body-script"></span>
		<span>Script in body</span>

		<span class="dot" id="file-script"></span>
		<span>Script in external file</span>
	</div>
	<script type="text/javascript">
		console.log("JS body script executed");
		try {
			document.addEventListener('themeContentAdded', function() {
				document.getElementById("body-script").style['background-color'] = "green";
			});
		} catch (e) {
			console.error("body", e);
		}
	</script>

	<fieldset>
		<legend>Optional elements</legend>
		<div>
			App name: <span id="js-doc__app-name"></span>
		</div>
		<div>
			<span id="js-doc__app-from"></span>
			-
			<span id="js-doc__app-now"></span>
			&copy;
			<span id="js-doc__app-author"></span>
		</div>
		<div>
			Actual version: <span id="js-doc__selected-version"></span>
		</div>
		<div>
			Actual language: <span id="js-doc__selected-language"></span>
		</div>
	</fieldset>

	<div>
		<div style="float: left">
			Version:  <br>
			<ul id="js-doc__version-select"></ul>
		</div>
		<div style="float: left">
			Language:  <br>
			<ul id="js-doc__language-select"></ul>
		</div>
		<div style="float: right" id="js-doc__menu"></div>
		<div style="float: right" id="js-doc__submenu"></div>
	</div>
	<div style="clear: both"></div>

	<template id="js-doc__version-item">
		<li>{versionTitle}</li>
	</template>
	<template id="js-doc__language-item">
		<li>{languageTitle}</li>
	</template>

	<template class="js-doc__menu-item-0 js-doc__menu-item-1 js-doc__menu-item-2">
		<div id="js-doc__menu-item-link">
			<span style="cursor: pointer; margin-left: 1em;" id="js-doc__menu-item-title"></span>
		</div>
	</template>
	<template class="js-doc__menu-container-0 js-doc__menu-container-1 js-doc__menu-container-2">
		<div id="js-doc__menu-container" style="float: right"></div>
	</template>

	<template class="js-doc__submenu-item-0 js-doc__submenu-item-1 js-doc__submenu-item-2">
		<div>
			<a style="cursor: pointer; margin-left: 1em;" id="js-doc__submenu-item"></a>
		</div>
	</template>
	<template class="js-doc__submenu-container-0 js-doc__submenu-container-1 js-doc__submenu-container-2">
		<div id="js-doc__submenu-container" style="float: right"></div>
	</template>


	<div id="js-doc__body"></div>
</template>
